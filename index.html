<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="calculator">
      <div class="calculator-exit">
         <p>0</p>
      </div>
      <div class="buttons">
         <div class="btn ac btn-grey">ac</div>
         <div class="btn plus-minus btn-grey">+/-</div>
         <div class="btn percent btn-grey">%</div>
         <div class="btn divide btn-orange">/</div>
         <div class="btn seven">7</div>
         <div class="btn eight">8</div>
         <div class="btn nine">9</div>
         <div class="btn xxx btn-orange">x</div>
         <div class="btn four">4</div>
         <div class="btn five">5</div>
         <div class="btn six">6</div>
         <div class="btn minus btn-orange">-</div>
         <div class="btn one">1</div>
         <div class="btn two">2</div>
         <div class="btn three">3</div>
         <div class="btn plus btn-orange">+</div>   
         <div class="btn zero">0</div>
         <div class="btn dot">.</div>
         <div class="btn total btn-orange">=</div>
      </div>
   </div>
   <script src="./script.js"></script>
</body>
</html>
